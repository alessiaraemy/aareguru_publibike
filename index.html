<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aarevelo</title>
    <!-- Verlinkung zur CSS-Datei -->
    <link rel="stylesheet" href="main.css">
    <!-- Verlinkung der Schriftarten -->
    <link rel="stylesheet" href="https://use.typekit.net/iqd6rdz.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Annie+Use+Your+Telescope&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Container for the text above the map -->
    <header class="header-text">
        <h1>u weles Velo bringt di ad aare</h1>
        <h2>u wieder hei</h2>
    </header>
            

    <!-- Container for the entire page -->
    <div class="container">
        <!-- Map Container (New div that wraps the image and the stations) -->
        <div class="map-container">
            <img src="bilder/Aare.png" alt="Aare Fluss" class="map-image">
            <!-- Temperatur-Infobox -->
            <div id="temperature-box" class="temperature-box">
                <span class="weather-temperature"><h4>Lufttemperatur: </h4><p2 id="weather-temp">-°C</p2></span>
                <span class="aare-temperature"><h4>Aaretemperatur:</h4><p2 id="aare-temp">-°C</p2></span>
            </div>

            <footer class="footer-text">
                <h1>oder e schöni velotour</h1>
                <h2>mir wünsche dir e guete Aareschwumm</h2>
            </footer>

        </div>
    </div>
    

    <!-- Verlinkung zur JavaScript-Datei -->
    <script src="main.js"></script>
</body>

</html>
