<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aarevelo</title>
    <!-- Verlinkung zur CSS-Datei -->
    <link rel="stylesheet" href="main.css">
    <!-- Verlinkung der Schriftarten -->
    <link rel="stylesheet" href="https://use.typekit.net/iqd6rdz.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Annie+Use+Your+Telescope&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Container for the text above the map -->
    <div class="header-text">
        <h1>u weles Velo bringt di ad aare</h1>
        <h2>u wieder hei</h2>
    </div>

    <!-- Container for the entire page -->
    <div class="container">
        <!-- Map Container (New div that wraps the image and the stations) -->
        <div class="map-container">
            <img src="bilder/Aare.png" alt="Aare Fluss" class="map-image">
        <!-- Temperaturen Box -->
        <div class="temperature-box">
            <div class="info-box">
                <div class="info-header">
                    <h3>Aare und Luft Temperatur</h3>
                    <span class="close-btn">&times;</span>
                </div>
                <div class="info-content">
                    <p class="aare-temperature">Aare-Temperatur: </p>
                    <p class="weather-temperature">Luft-Temperatur: </p>
                </div>
            </div>
        </div>
        

        </div>
    </div>


    <!-- Verlinkung zur JavaScript-Datei -->
    <script src="main.js"></script>
</body>

</html>
